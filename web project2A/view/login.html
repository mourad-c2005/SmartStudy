<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartStudy+ | Connexion</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root {
      --green: #4CAF50;
      --bg: #f8fbf8;
      --white: #ffffff;
      --text: #2e7d32;
      --border: #e0e0e0;
      --gray: #f5f5f5;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Open Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--white);
      padding: 1.2rem 5%;
      box-shadow: 0 4px 20px rgba(76, 175, 80, 0.1);
      text-align: center;
    }
    .logo {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 2rem;
      color: var(--green);
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 5%;
    }

    .card {
      background: var(--white);
      border-radius: 18px;
      padding: 2.5rem;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.08);
      text-align: center;
      border-top: 6px solid var(--green);
    }
    .card h2 {
      font-family: 'Montserrat', sans-serif;
      color: var(--green);
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
    }
    .card p {
      color: #666;
      margin-bottom: 1.8rem;
      font-size: 0.95rem;
    }

    /* Choix du rôle en haut */
    .role-selector {
      display: flex;
      margin-bottom: 1.5rem;
      background: var(--gray);
      border-radius: 50px;
      overflow: hidden;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
    }
    .role-btn {
      flex: 1;
      padding: 0.9rem;
      background: transparent;
      border: none;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      color: #555;
    }
    .role-btn.active {
      background: var(--green);
      color: white;
      border-radius: 50px;
      box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
    }

    input, button, .btn-google {
      width: 100%;
      padding: 0.95rem;
      margin: 0.7rem 0;
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 1rem;
      transition: 0.3s;
    }
    input {
      background: #fafafa;
    }
    input:focus {
      outline: none;
      border-color: var(--green);
      box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.15);
    }

    button {
      background: var(--green);
      color: white;
      font-weight: 600;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #43a047;
    }

    .btn-google {
      background: #fff;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      font-weight: 600;
      border: 1px solid #ddd;
      cursor: pointer;
    }
    .btn-google:hover {
      background: #f8f9fa;
      border-color: var(--green);
    }
    .btn-google i {
      color: #DB4437;
      font-size: 1.2rem;
    }

    .divider {
      margin: 1.8rem 0;
      position: relative;
      text-align: center;
      color: #999;
      font-size: 0.9rem;
    }
    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #ddd;
    }
    .divider span {
      background: var(--white);
      padding: 0 1rem;
    }

    .admin-code {
      display: none;
      animation: fadeIn 0.3s ease;
    }
    .admin-code.show {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .links {
      margin-top: 1.8rem;
      font-size: 0.9rem;
    }
    .links a {
      color: var(--green);
      text-decoration: none;
      font-weight: 600;
    }
    .links a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      color: #777;
      font-size: 0.9rem;
      background: #e8f5e9;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">SmartStudy+</div>
  </header>

  <div class="container">
    <div class="card">
      <h2>Connexion</h2>
      <p>Choisissez votre rôle pour continuer</p>

      <!-- Choix du rôle en haut -->
      <div class="role-selector">
        <button type="button" class="role-btn active" data-role="etudiant">Étudiant</button>
        <button type="button" class="role-btn" data-role="admin">Administrateur</button>
      </div>

      <!-- Formulaire unique -->
      <form id="login-form" onsubmit="event.preventDefault(); submitLogin()">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Mot de passe" required>

        <!-- Champ code admin (caché par défaut) -->
        <div class="admin-code" id="admin-code-field">
          <input type="text" placeholder="Code administrateur (ex: SMART2025)" required>
        </div>

        <button type="submit" id="submit-btn">Se connecter</button>
      </form>

      <div class="divider"><span>ou</span></div>

      <div class="btn-google" onclick="googleLogin()">
        <i class="fab fa-google"></i> Continuer avec Google
      </div>

      <div class="links">
        <p>Pas de compte ? <a href="inscrire.html">S'inscrire</a></p>
      </div>
    </div>
  </div>

  <footer>
    <p>SmartStudy+ © 2025 — Nature • Croissance • Sérénité</p>
  </footer>

  <script>
    const roleButtons = document.querySelectorAll('.role-btn');
    const adminField = document.getElementById('admin-code-field');
    const submitBtn = document.getElementById('submit-btn');
    let currentRole = 'etudiant';

    // Bascule rôle
    roleButtons.forEach(btn => {
      btn.addEventListener('click', function() {
        roleButtons.forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        currentRole = this.getAttribute('data-role');
        adminField.classList.toggle('show', currentRole === 'admin');
        submitBtn.textContent = currentRole === 'admin' ? "Connexion Admin" : "Se connecter";
      });
    });

    // Soumission
    function submitLogin() {
      if (currentRole === 'admin') {
        const code = document.querySelector('#admin-code-field input').value.trim();
        if (code === 'SMART2025') {
          alert('Connexion Administrateur réussie !');
          window.location.href = 'admin.html';
        } else {
          alert('Code administrateur incorrect. Essayez SMART2025.');
        }
      } else {
        alert('Connexion Étudiant réussie !');
        window.location.href = 'index.html';
      }
    }

    function googleLogin() {
      alert('Connexion Google en cours... (simulation)');
    }
  </script>

</body>
</html>
