<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartStudy+ | Plans de Révision</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --green: #4CAF50;
      --dark: #2e7d32;
      --light: #F8FFF8;
      --white: #fff;
      --yellow: #FFEB3B;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: var(--light);
      margin: 0;
      padding-bottom: 60px;
      color: #333;
    }

    .top-nav {
      background: var(--white);
      padding: 1rem 5%;
      box-shadow: 0 4px 15px rgba(76,175,80,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-family: 'Montserrat';
      font-weight: 700;
      font-size: 1.6rem;
      color: var(--green);
      text-decoration: none;
    }

    .main-content {
      padding: 3rem 5%;
    }

    h2 {
      font-family: 'Montserrat';
      color: var(--green);
      margin-bottom: 1.5rem;
    }

    .card-form, .plan-card {
      background: var(--white);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      margin-bottom: 2rem;
    }

    .plan-card h5 {
      color: var(--green);
      margin-bottom: 0.5rem;
    }

    .plan-card p {
      margin-bottom: 0.8rem;
    }

    .btn-back {
      display: inline-block;
      margin-bottom: 1.5rem;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      background: var(--dark);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    .btn-back:hover {
      background: var(--green);
    }

    .btn-add {
      background: var(--green);
      color: #fff;
      font-weight: 600;
    }

    .btn-add:hover {
      background: var(--dark);
    }

    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
    }

    footer strong {
      color: var(--yellow);
    }
  </style>
</head>
<body>

  <nav class="top-nav">
    <a href="index.html" class="logo">SmartStudy+</a>
    <div class="user">
      <div>
        <div class="fw-bold">Mourad Chebbii</div>
        <small class="text-muted">Étudiant</small>
      </div>
      <img src="https://ui-avatars.com/api/?name=Mourad+Chebbii&background=4CAF50&color=fff" alt="" style="width:42px;height:42px;border-radius:50%;border:3px solid var(--green);">
    </div>
  </nav>

  <div class="main-content">
    <a href="index.html" class="btn-back"><i class="fas fa-arrow-left"></i> Retour à l'accueil</a>

    <h2>Plans de Révision Personnalisés</h2>

    <!-- Formulaire pour ajouter un plan -->
    <div class="card-form">
      <h5>Créer un nouveau plan</h5>
      <form id="planForm" class="mt-3">
        <div class="mb-3">
          <label for="planTitle" class="form-label">Titre du plan</label>
          <input type="text" id="planTitle" class="form-control" placeholder="Ex: DS Maths" required>
        </div>
        <div class="mb-3">
          <label for="planDescription" class="form-label">Description</label>
          <textarea id="planDescription" class="form-control" rows="2" placeholder="Ex: Réviser chapitres 1 à 5"></textarea>
        </div>
        <div class="mb-3">
          <label for="planSessions" class="form-label">Nombre de sessions</label>
          <input type="number" id="planSessions" class="form-control" min="1" required>
        </div>
        <button type="submit" class="btn btn-add">Ajouter le plan</button>
      </form>
    </div>

    <!-- Liste des plans -->
    <div id="plansList" class="row g-3">
      <!-- Les plans créés apparaîtront ici avec JS -->
    </div>
  </div>

  <footer>SmartStudy+ © 2025 — Créé par <strong>Mourad Chebbii</strong></footer>

</body>
</html>
