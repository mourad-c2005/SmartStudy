<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartStudy+ | Mon Progrès</title>

  <!-- Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --green: #4CAF50;
      --yellow: #FFEB3B;
      --light: #E8F5E8;
      --white: #ffffff;
      --dark: #2e7d32;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      background: var(--light);
      margin: 0;
      color: #333;
    }

    /* Navbar */
    .top-nav {
      background: var(--white);
      padding: 1rem 5%;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.8rem;
      color: var(--green);
      text-decoration: none;
    }
    .nav-menu {
      display: flex;
      gap: 1.5rem;
    }
    .nav-menu a {
      color: #555;
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 30px;
    }
    .nav-menu a.active, .nav-menu a:hover {
      background: var(--light);
      color: var(--green);
    }

    /* Main Content */
    .main-content {
      padding: 4rem 5%;
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      color: var(--green);
      margin-bottom: 2rem;
      text-align: center;
    }

    .progress-card {
      background: var(--white);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      margin-bottom: 2rem;
      text-align: center;
    }
    .progress-bar {
      height: 25px;
      background: var(--light);
      border-radius: 20px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress-fill {
      height: 100%;
      background: var(--green);
      width: 75%;
      transition: width 1s ease;
    }
    .chart-container {
      max-width: 700px;
      margin: 0 auto;
    }

    /* Footer */
    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 2rem 0;
      margin-top: 3rem;
    }
    footer strong { color: var(--yellow); }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="top-nav">
    <a href="index.html" class="logo">SmartStudy+</a>
    <div class="nav-menu">
      <a href="index.html">Accueil</a>
      <a href="mesplans.html">Mes Plans</a>
      <a href="planning.html">Planning</a>
      <a href="groupes.html">Groupes</a>
      <a href="progres.html" class="active">Progrès</a>
    </div>
    <div class="user-section d-flex align-items-center gap-2">
      <div class="user-info text-end">
        <div class="name fw-bold">CHEBIL Fedi</div>
        <div class="role text-muted small">Étudiant</div>
      </div>
      <img src="https://via.placeholder.com/45?text=F" class="user-photo rounded-circle border border-3 border-success" alt="Photo">
    </div>
  </nav>

  <!-- Main -->
  <div class="main-content">
    <h1>Mon Progrès</h1>

    <div class="progress-card">
      <h5>Plan de Révision : <strong>Mathématiques</strong></h5>
      <p>Progression globale : <strong>75 %</strong></p>
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>

    <div class="progress-card">
      <h5>Plan de Révision : <strong>Programmation C</strong></h5>
      <p>Progression globale : <strong>60 %</strong></p>
      <div class="progress-bar">
        <div class="progress-fill" style="width:60%"></div>
      </div>
    </div>

    <div class="chart-container">
      <canvas id="chartProgress"></canvas>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>SmartStudy+ © 2025 — Nature • Croissance • Sérénité</p>
    <p>Développé par <strong>BLUEPIXEL 2032</strong></p>
  </footer>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('chartProgress');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Mathématiques', 'Programmation C', 'Physique', 'Anglais'],
        datasets: [{
          label: 'Taux de progression (%)',
          data: [75, 60, 45, 90],
          backgroundColor: '#4CAF50'
        }]
      },
      options: {
        scales: { y: { beginAtZero: true, max: 100 } },
        plugins: { legend: { display: false } }
      }
    });
  </script>
</body>
</html>
