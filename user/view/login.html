<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartStudy+ | Connexion</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root { --green: #4CAF50; --bg: #f8fbf8; --white: #ffffff; --text: #2e7d32; --border: #e0e0e0; --gray: #f5f5f5; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Open Sans', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; }
    header { background: var(--white); padding: 1.2rem 5%; box-shadow: 0 4px 20px rgba(76, 175, 80, 0.1); text-align: center; }
    .logo { font-family: 'Montserrat', sans-serif; font-weight: 700; font-size: 2rem; color: var(--green); }
    .container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 2rem 5%; }
    .card { background: var(--white); border-radius: 18px; padding: 2.5rem; width: 100%; max-width: 450px; box-shadow: 0 12px 35px rgba(0, 0, 0, 0.08); text-align: center; border-top: 6px solid var(--green); }
    .card h2 { font-family: 'Montserrat', sans-serif; color: var(--green); margin-bottom: 0.5rem; font-size: 1.8rem; }
    .card p { color: #666; margin-bottom: 1.8rem; font-size: 0.95rem; }
    input, button { width: 100%; padding: 0.95rem; margin: 0.7rem 0; border: 1px solid var(--border); border-radius: 12px; font-size: 1rem; transition: 0.3s; }
    input { background: #fafafa; }
    input:focus { outline: none; border-color: var(--green); box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.15); }
    button { background: var(--green); color: white; font-weight: 600; cursor: pointer; border: none; }
    button:hover { background: #43a047; }
    .links { margin-top: 1.8rem; font-size: 0.9rem; }
    .links a { color: var(--green); text-decoration: none; font-weight: 600; }
    .links a:hover { text-decoration: underline; }
    footer { text-align: center; padding: 1.5rem; color: #777; font-size: 0.9rem; background: #e8f5e9; }
    .alert { padding: 1rem; margin: 1rem 0; border-radius: 10px; font-size: 0.9rem; }
    .alert-error { background: #ffebee; color: #c62828; border: 1px solid #ffcdd2; }
  </style>
</head>
<body>
  <header><div class="logo">SmartStudy+</div></header>
  <div class="container">
    <div class="card">
      <h2>Connexion</h2>
      <p>Accédez à votre espace</p>

      <div id="alert-container"></div>

      <form id="login-form" onsubmit="event.preventDefault(); submitLogin()">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
      </form>

      <div class="links">
        <p>Pas de compte ? <a href="inscrire.html" data-nav>S'inscrire</a></p>
      </div>
    </div>
  </div>
  <footer><p>SmartStudy+ © 2025 — Nature • Croissance • Sérénité</p></footer>

  <script>
    async function submitLogin() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const alertContainer = document.getElementById('alert-container');
      alertContainer.innerHTML = '';

      const res = await fetch('../controller/AuthController.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'login', email, password })
      });

      const data = await res.json();

      if (data.success) {
        // Redirection selon le rôle
        window.location.href = data.redirect;
      } else {
        const alert = document.createElement('div');
        alert.className = 'alert alert-error';
        alert.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${data.message || 'Identifiants incorrects'}`;
        alertContainer.appendChild(alert);
      }
    }
  </script>
</body>
</html>
