<body>

  <div class="signup-container">
    <a href="index.php" class="logo">SmartStudy+</a>
    <p class="subtitle">Créez votre compte gratuitement</p>

    <div id="error-message" style="display: none; background: #ffebee; color: #c62828; padding: 1rem; border-radius: 10px; margin-bottom: 1.5rem; border-left: 4px solid #c62828;">
      <i class="fas fa-exclamation-circle"></i> <span id="error-text"></span>
    </div>

    <form action="signup_handler.php" method="post">
      <div class="form-row">
        <div class="form-group">
          <label for="prenom">Prénom</label>
          <div class="input-icon">
            <i class="fas fa-user"></i>
            <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>
          </div>
        </div>

        <div class="form-group">
          <label for="nom">Nom</label>
          <div class="input-icon">
            <i class="fas fa-user"></i>
            <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-icon">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" name="email" placeholder="votre@email.com" required>
        </div>
      </div>

      <div class="form-group">
        <label for="role">Je suis</label>
        <select id="role" name="role" required>
          <option value="">Sélectionnez votre rôle</option>
          <option value="etudiant">Étudiant</option>
          <option value="enseignant">Enseignant</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="input-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" name="password" placeholder="••••••••" required minlength="8">
        </div>
        <div class="password-strength">Minimum 8 caractères</div>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirmer le mot de passe</label>
        <div class="input-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="••••••••" required>
        </div>
      </div>

      <div class="terms">
        En créant un compte, vous acceptez nos 
        <a href="#">Conditions d'utilisation</a> et notre 
        <a href="#">Politique de confidentialité</a>
      </div>

      <button type="submit" class="btn-signup">
        <i class="fas fa-user-plus"></i> Créer mon compte
      </button>
    </form>

    <div class="divider">
      <span>ou</span>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Show error message if present in URL
    const urlParams = new URLSearchParams(window.location.search);
    const errorParam = urlParams.get('error');
    if (errorParam) {
      const errorMessage = document.getElementById('error-message');
      const errorText = document.getElementById('error-text');
      errorText.textContent = decodeURIComponent(errorParam);
      errorMessage.style.display = 'block';
    }

    // Password confirmation validation
    document.querySelector('form').addEventListener('submit', function(e) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;
      
      if (password !== confirmPassword) {
        e.preventDefault();
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        errorText.textContent = 'Les mots de passe ne correspondent pas !';
        errorMessage.style.display = 'block';
        return false;
      }
    });
  </script>
